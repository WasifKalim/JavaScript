<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
    <style>

    </style>
</head>
<body>
    <script>
        // This is the basic of JS
        var str = "This is a string";
        console.log(str);

        // First position of a substring
        var position = str.indexOf('is');
        console.log(position);

        // Last occurence  of a substring
        var position = str.lastIndexOf('is');
        console.log(position);

        // Substring from a string
        // var substr = str.slice(1,7);
        //  var substr = str.substring(1,7);
        // console.log(substr);

        // extract 1(from) to 3(till) strings 
        var substr1 = str.substr(1,3); // takes the char from index 1 to 3
        console.log(substr1);

        // var replaced = str.replace('string', 'Harry');
        // console.log(str);
        // console.log(replaced);

        // to make string in Upper Case
        console.log(str.toUpperCase());

        // to make strings in lower case
        console.log(str.toLowerCase());

        // adds string to given strings
        var newString = str.concat(' New String');
        console.log(newString);

        // shows strings with whitesspace
        var strWithWhitespaces = "   this contains       whitespaces   ";
        console.log(strWithWhitespaces);

        // It removes the space from starting and ending 
        console.log(strWithWhitespaces.trim());

        // gives the char at index-2(i.e-i)
        var char1 = str.charAt(2);
        console.log(char1);

        // gives the ascii code at 2(i)
        var char1 = str.charCodeAt(2); // not very important
        console.log(char1);
      
        // gives s
        console.log(str[3]);
    </script>
</body>
</html>
