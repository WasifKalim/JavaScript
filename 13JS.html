    <title>SetTimeOut and ClearTimeout</title>

<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial");
        // setTimeout--> Allows us to run the function once after the interval of time
        // clearTimeout --> Allows us to run the function repeatedly after the interval of time
        


        function greet(name, byeText){
            console.log("Hello Good Morning " + name + " " + byeText);
        }
        // setTimeout(greet, 5000, "Harry", "Take Care");

        // console.log(timeOut);

        // clearTimeout(timeOut); -> It is clear if the user already signed up
        
        // setTimeout(greet(), 12000); //-->Wrong as it is calling the function inside setTimeout using this->()

        // intervalId = setInterval(greet,  1000, "Harry", "Good Night");

        // made a time website
        function displayTime(){
            time = new Date();
            console.log(time);
            // to show time in webpage
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
